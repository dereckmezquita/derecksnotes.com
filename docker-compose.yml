version: '3.8'

services:
  linode_derecksnotes:
    image: ${IMAGE_NAME}
    container_name: ${CONTAINER_NAME}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${HOST_PORT}:3000'
    networks:
      - dereck-network
    restart: unless-stopped

networks:
  dereck-network:
    name: dereck-network
